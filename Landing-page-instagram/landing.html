<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-phone.png" alt="Imagem de um celular">
        </div>
        <div class="instagram-continue">

            <div class="group">
                <div class="instagram-words">
                    <img src="instagram-words.png" alt="Instagram">
                </div>

                <div class="profile-photo">
                    <img src="120x160.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como breno__navarro</a>
                <a href="#" class="instagram-logout">Deletar conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é breno__navarro?</p>
                <p class="notaccount">
                    <a href="#" class="link-blue">Trocar de conta</a> ou
                    <a href="#" class="link-blue">Crie uma conta</a>
                </p>
            </div>

            <div class="get-app">
                <p class="getapp">Baixe o aplicativo</p>
                <div class="baixe">
                    <a href="#" class="app-download"> <img src="appstore-logo.png"> </a>
                    <a href="#" class="app-download2"> <img src="googleplay-logo.png"> </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
